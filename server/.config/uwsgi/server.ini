[uwsgi]
chdir = /srv/album-backend/server
module = server.wsgi:application
home = /home/ubuntu/.venv/

uid = deploy
gid = deploy

socket = /tmp/server.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/server.pid
logto = /var/log/uwsgi/server/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true